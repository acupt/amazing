server:
  port: 8080
  max-http-header-size: 8192
  tomcat:
    uri-encoding: UTF-8


spring:
  thymeleaf:
    mode: LEGACYHTML5
    encoding: UTF-8
  datasource:
    url: jdbc:mysql://localhost:3306/acupt
    username: root
    password: 1234 #配置文件中要加引号保证准确
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    database: mysql
    show-sql: true
    hibernate.ddl-auto: update

#开启对AOP的支持
spring.aop.auto: true
#设置代理模式 true（cglib） false(java JDK代理)
